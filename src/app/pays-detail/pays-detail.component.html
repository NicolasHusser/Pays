<div *ngIf="pays">

  <h2>{{pays[0].name | uppercase}} Details</h2>
  <div>
    <label>name:
      {{pays[0].name}}
    </label>
  </div>
  <div>
    <label>flag:
      <img src="{{pays[0].flag}}" />
    </label>
  </div>
  <div>
    <label>Population:
      {{pays[0].population}}
    </label>
  </div>
  <div>
    <label>Capital:
      {{pays[0].capital}}
    </label>
  </div>
  <button (click)="goBack()">go back</button>
</div>
